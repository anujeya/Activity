<html>
<head>
<video id="Video">
<source src="Videocat.MP4" type="video/MP4">
</video>
<script>
var x =document.getElementById("Video");
function playvideo() {
x.play();
}
function pausevideo() {
x.pause();
}
</script>
</head>
<body >
<br></br>
<div align="center"><input type="button" onclick="playvideo()" value="PLAY VIDEO"></div> </input>
<br></br>
<div align="center"><input type="button" onclick="pausevideo()" value="PAUSE VIDEO"></div> </input>
</body>
</html>
