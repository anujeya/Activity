<html>
<head>
<audio id="myAudio">
<source src="Lolita.mp3" type="audio/mp3">
</audio>
<script>
var x =document.getElementById("myAudio");
function playmusic() {
x.play();
}
function pausemusic() {
x.pause();
}
</script>
</head>
<body >
<br></br>
<div align="center"><input type="button" onclick="playmusic()" value="PLAY MUSIC"></div> </input>
<br></br>
<div align="center"><input type="button" onclick="pausemusic()" value="PAUSE MUSIC"></div> </input>
</body>
</html>
